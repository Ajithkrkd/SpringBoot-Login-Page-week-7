	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{base :: layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create by admin page</title>
	<link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>

<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						
						<div class="card-header text-center fs-4 ">User/Admin New registeration Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
						<th:block th:if="${session.fail}">
							<p class="text-center fs-4 text-danger">[[${session.fail}]]</p>
							<th:block th:text="${#session.removeAttribute('fail')}"></th:block>
						</th:block>


						<div class="card-body">
							<form th:action="@{/createUser}" method="post" th:object="${users}">
								<div class="mb-3">
									<label></label> <input type="hidden" name="id" class="form-control"
										th:value="${users.id}">
								</div>
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text" name="fullName"
										class="form-control" th:value="${users.fullName}">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="email" class="form-control"
										th:value="${users.email}">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address" class="form-control"
										th:value="${users.address}">
								</div>
								<div class="mb-3">
									<label>Enter Qualification</label> <input type="text" name="qualification"
										class="form-control" th:value="${users.qualification}">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password" name="password"
										class="form-control">
								</div>
								<div>
									<label for="roleSelect">Select Role:</label>
									<select id="role" name="role" class="my-5">
										<option value="ROLE_ADMIN">Admin</option>
										<option value="ROLE_USER">User</option>
									</select>
								</div>
								<button class="btn btn-primary col-md-12 my-1">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>

</html>
